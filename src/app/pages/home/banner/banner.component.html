<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform</title>
    <link rel="stylesheet" href="./banner.component.scss">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero__overlay"></div>
        <div class="hero__content">
            <h1 class="hero__title">The only app with native speaker videos</h1>
            <p class="hero__subtitle">not just robotic voices.</p>
            
            <div class="hero__search">
                <div class="search-box">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="I want to speak Spanish like a Mexican">
                </div>
            </div>

            <button class="hero__cta">Get Started</button>
        </div>
    </section>
</body>
</html>
