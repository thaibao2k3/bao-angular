<header class="admin-header">
    <div class="header-content">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i> TOEIC Mentors
        </div>

        <!-- Nút hamburger cho mobile -->
        <div class="hamburger" (click)="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Các nút hành động -->
        <div class="header-actions" [class.open]="isMobileMenuOpen">
            <button class="btn btn-outline" (click)="resetPage()">
        <i class="fas fa-refresh"></i> Reset
      </button>
            <button class="btn btn-outline" (click)="previewFullscreen()">
        <i class="fas fa-expand"></i> Toàn màn hình
      </button>
            <button class="btn btn-success" (click)="savePage()">
        <i class="fas fa-save"></i> Lưu & Xuất
      </button>
        </div>
    </div>
</header>
