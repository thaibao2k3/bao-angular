<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="./footer.component.scss">
</head>
<body>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <!-- Logo & CTA -->
            <div class="footer__top">
                <div class="footer__logo">
                    <span class="logo-text">MEM<br>RISE</span>
                </div>
                <a href="#start" class="btn btn--cta">Start learning</a>
            </div>

            <!-- Social Media Links -->
            <div class="footer__social">
                <a href="#facebook" class="social-link" aria-label="Facebook">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="#twitter" class="social-link" aria-label="Twitter">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="#youtube" class="social-link" aria-label="YouTube">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.75 15.02l5.75-3.27-5.75-3.27v6.54z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="#instagram" class="social-link" aria-label="Instagram">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>

            <!-- Footer Links -->
            <div class="footer__links">
                <div class="footer__column">
                    <ul>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                        <li><a href="#faq">FAQ & Help</a></li>
                    </ul>
                </div>

                <div class="footer__column">
                    <ul>
                        <li><a href="#arabic">Learn Arabic</a></li>
                        <li><a href="#spanish">Learn Spanish</a></li>
                        <li><a href="#french">Learn French</a></li>
                    </ul>
                </div>

                <div class="footer__column">
                    <ul>
                        <li><a href="#arabic-course">Arabic Course</a></li>
                        <li><a href="#spanish-course">Spanish Course</a></li>
                        <li><a href="#french-course">French Course</a></li>
                    </ul>
                </div>

                <div class="footer__column">
                    <ul>
                        <li><a href="#arabic-phrasebook">Arabic Phrasebook</a></li>
                        <li><a href="#spanish-phrasebook">Spanish Phrasebook</a></li>
                        <li><a href="#french-phrasebook">French Phrasebook</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
